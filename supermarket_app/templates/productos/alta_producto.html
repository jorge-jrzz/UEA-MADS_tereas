{% extends "index.html" %} {% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Alta de Producto</h4>
    </div>
    <div class="card-body">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
            ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('alta_producto') }}">
            <!-- <div class="mb-3">
                <label for="codigo" class="form-label"
                    >Código del Producto</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    name="codigo"
                    required
                />
                <div class="form-text">
                    Código único que identifica al producto.
                </div>
            </div> -->

            <div class="mb-3">
                <label for="nombre" class="form-label"
                    >Nombre del Producto</label
                >
                <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    name="nombre"
                    required
                />
            </div>

            <div class="mb-3">
                <label for="proveedor" class="form-label">Provedoor</label>
                <input
                    type="text"
                    class="form-control"
                    id="proveedor"
                    name="proveedor"
                    required
                />
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a
                    href="{{ url_for('consultar_productos') }}"
                    class="btn btn-secondary"
                    >Cancelar</a
                >
                <button type="submit" class="btn btn-primary">
                    Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
